services:
  # FastAPI Backend Service
  - type: web
    name: commodity-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_PATH
        value: /opt/render/project/src/data.db
      - key: MODEL_PATH
        value: /opt/render/project/src/models
      - key: UPDATE_INTERVAL
        value: 300
    healthCheckPath: /health
    autoDeploy: true

  # Streamlit Frontend Service
  - type: web
    name: commodity-dashboard
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: API_BASE_URL
        value: https://commodity-api.onrender.com
    healthCheckPath: /
    autoDeploy: true 